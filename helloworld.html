<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>React - Hello World</title>
	</head>
	<body>

		<!-- container node -->
		<div id="jsx"></div>

		<!-- container node -->
		<div id="dom"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

		<script type="text/jsx">
			
			// no need of pragma to specify
			/** @jsx React.DOM */
			var MessageJSX = React.createClass({
				render: function(){
					return (
						<div className="container">
							<h3>Hello World</h3>
						</div>
					);
				} 
			});
			//include other components in another component as a sibling node
			var SubMessage = React.createClass({
				render: function(){
					return (
						<div>
							<small>A ReactJS Sample Program</small>
							<MessageJSX/>
						</div>
					); 
				}
			}); 

			// without JSX to create HTML nodes, React.DOM will help, the syntax is just the varying factor
			/**
			Single Node Component
			var MessageDOM = React.createClass({
				render: function(){
					// the first is the parameters, the second is the text
					return React.DOM.h1(null,'Hello World');
				}
			});
			//nested component - arg array of child nodes
			var MessageNestDOM = React.createClass({
				render: function(){
					return React.DOM.div(
					{className: 'container'},
					React.DOM.h1(null, 'Hello World'),
					SubMessage(null)
					)
				}
			});

				*/
		
			var reactComponentJSX = React.render( 
				<SubMessage/>,
				document.getElementById('jsx')
			);

			// call the MessageDOM variable as a function 
			/**
			var reactComponentDOM = React.renderComponent(
				MessageDOM('Hello World'),
				document.getElementById('jsx')
			);*/ 
		</script>
	</body>
</html>
